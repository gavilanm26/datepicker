# Configuracion del logger ra√≠z
log4j.rootLogger=INFO, file, console

# Configuracion del archivo de logs
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=./logs/application.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Configuracion de la consola
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Nivel de log para la aplicacion
log4j.logger.com.datepicker=INFO

# Reduccion de logs para componentes verbosos
log4j.logger.org.apache=ERROR
log4j.logger.org.openqa.selenium=WARN
log4j.logger.net.serenitybdd=INFO
log4j.logger.net.thucydides=INFO